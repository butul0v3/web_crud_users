<!doctype html>
<html ng-app="purchaseApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-controller="purchaseController">
<div class="page-header">
    <h1><center> Список пользователей</center> </h1>
</div>

<h3>Добавление пользователя:<h3>
<div class="panel">
    <div class="form-inline">
        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="text" placeholder = "Имя пользователя" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input type="number" class="form-control" ng-model="price" placeholder="Возраст" />
            </div>
        </div>

        <div class="form-group">
          <form name="myForm" ng-controller="ExampleController">
            <label>isAdmin?:
              <input type="checkbox" ng-model="checkboxModel.value1">
            </label><br/>
          </form>
            </div>


        <div class="form-group">
            <div class="col-md-8">
                <input class="form-control" ng-model="date" placeholder = "Дата" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-8">
                <button class="btn btn-default" ng-click="addItem(text, price)">Добавить</button>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th>Админ?</th>
            <th>Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in list.items">
            <td>{{item.purchase}}</td>
            <td>{{item.price}}</td>
            <td><input type="checkbox" ng-model="item.done" /></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script>
    var model = {
        items: "${listUsers}" [
            { purchase: listUsers.get(user.name), done: false, price: user.age },
            { purchase: user.id, done: false, price: user.age }

        ]
    };

    var purchaseApp = angular.module("purchaseApp", []);
    purchaseApp.controller("purchaseController", function ($scope) {
        $scope.list = model;
        $scope.addItem = function (text, price) {
            price = parseFloat(price); // преобразуем введенное значение к числу
            if(text != "" && !isNaN(price)) // если текст установлен и введено число, то добавляем
            {
                $scope.list.items.push({ purchase: text, price: price, done: false });
            }
        }
    });
</script>
</body>
</html>
